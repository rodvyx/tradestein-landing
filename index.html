<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ðŸ”¥ SEO Title -->
    <title>Tradestein â€” Journal, Analyze & Grow as a Trader</title>

    <!-- ðŸ”¥ Favicon + Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- ðŸ”¥ PWA Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <!-- ðŸ”¥ Preload Theme BEFORE React renders -->
    <script>
      try {
        const theme = localStorage.getItem("theme");
        if (
          theme === "dark" ||
          (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (e) {
        console.error("Theme detection failed", e);
      }
    </script>

    <!-- ðŸ”¥ SEO Meta -->
    <meta
      name="description"
      content="Tradestein â€” the modern trading journal built to improve your psychology, track your trades, and level up your discipline with analytics, goals & monthly reflections."
    />
    <meta
      name="keywords"
      content="Tradestein, trading journal, trading psychology, trading analytics, forex journal, day trading, performance tracking, trader mindset"
    />

    <!-- ðŸ”¥ OpenGraph (Facebook, Instagram, LinkedIn) -->
    <meta property="og:title" content="Tradestein â€” Become a Better Trader" />
    <meta
      property="og:description"
      content="Journal your trades, analyze your performance, and grow your trader mindset with Tradestein â€” built by traders, for traders."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tradestein.world" />
    <meta property="og:image" content="/favicon.png" />

    <!-- ðŸ”¥ Twitter / X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tradestein â€” Master Your Trading Psychology" />
    <meta name="twitter:image" content="/favicon.png" />

    <!-- Mobile Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>

  <body class="bg-white dark:bg-black transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
