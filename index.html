<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Tradestein — Free Trading Journal for Psychology & Performance</title>

    <!-- ✅ Favicon & PWA icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#020617" />

    <!-- ✅ Preload correct theme before React mounts -->
    <script>
      try {
        const theme = localStorage.getItem("theme");
        if (
          theme === "dark" ||
          (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (e) {
        console.error("Theme detection failed", e);
      }
    </script>

    <!-- ✅ Primary SEO -->
    <meta
      name="description"
      content="Tradestein is a free trading journal that helps you master your psychology, track trades, analyze performance, and build the mindset of a consistent trader."
    />
    <meta
      name="keywords"
      content="trading journal, free trading journal, trading psychology, trading mindset, Tradestein, trading analytics, forex journal, stock trading journal, crypto journal"
    />
    <meta name="author" content="Tradestein" />

    <!-- ✅ Open Graph (for WhatsApp, Discord, etc.) -->
    <meta
      property="og:title"
      content="Tradestein — Free Trading Journal for Psychology & Performance"
    />
    <meta
      property="og:description"
      content="Document your trades, track emotions, study win rate and R:R, and build a consistent trader mindset. Free forever — no subscriptions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tradestein.world" />
    <!-- You can swap this to a real preview image later -->
    <meta property="og:image" content="/social-preview.png" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Tradestein — Free Trading Journal for Psychology & Performance"
    />
    <meta
      name="twitter:description"
      content="Built by traders, for traders. Journal 2.0, psychology tracking, analytics dashboard, and more — completely free."
    />
    <meta name="twitter:image" content="/social-preview.png" />

    <!-- ✅ App name hints -->
    <meta name="application-name" content="Tradestein" />
    <meta name="apple-mobile-web-app-title" content="Tradestein" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- ✅ JSON-LD: Web Application schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Tradestein",
        "url": "https://tradestein.world",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Any",
        "description": "Tradestein is a free trading journal focused on psychology, trade tracking, and performance analytics for traders.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "creator": {
          "@type": "Organization",
          "name": "Tradestein"
        }
      }
    </script>
  </head>

  <body class="bg-white dark:bg-black transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
